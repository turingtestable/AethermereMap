<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Aethermere Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .user-management {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #2a2a2a;
            border-radius: 8px;
        }
        
        .user-form {
            background: #3a3a3a;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #4a5568;
            border-radius: 4px;
            background: #2d3748;
            color: #e2e8f0;
        }
        
        .btn {
            background: #3182ce;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        
        .btn:hover {
            background: #2c5aa0;
        }
        
        .btn-danger {
            background: #e53e3e;
        }
        
        .btn-danger:hover {
            background: #c53030;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: #3a3a3a;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #4a5568;
        }
        
        .users-table th {
            background: #4a5568;
            color: #e2e8f0;
        }
        
        .users-table td {
            color: #cbd5e0;
        }
        
        .role-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .role-admin { background: #9f7aea; color: white; }
        .role-dm { background: #3182ce; color: white; }
        .role-player { background: #38a169; color: white; }
        
        .nav-link {
            color: #3182ce;
            text-decoration: none;
            margin-bottom: 1rem;
            display: inline-block;
        }
        
        .nav-link:hover {
            text-decoration: underline;
        }
        
        .error {
            color: #e53e3e;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        
        .success {
            color: #38a169;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="user-management">
        <a href="{{ url_for('main.index') }}" class="nav-link">‚Üê Back to Map</a>
        
        <h1>User Management</h1>
        
        <div class="user-form">
            <h2>Add New User</h2>
            <form id="createUserForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="player">Player</option>
                        <option value="dm">Dungeon Master</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Create User</button>
                <div id="formMessage"></div>
            </form>
        </div>
        
        <h2>Existing Users</h2>
        <table class="users-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                {% for user in users %}
                <tr data-user-id="{{ user.id }}">
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <span class="role-badge role-{{ user.role }}">
                            {{ user.role.upper() }}
                        </span>
                    </td>
                    <td>
                        {% if user.id != current_user.id %}
                        <button class="btn" onclick="resetPassword({{ user.id }}, '{{ user.username }}')" style="background: #f6ad55; margin-right: 0.5rem;">
                            Reset Password
                        </button>
                        <button class="btn btn-danger" onclick="deleteUser({{ user.id }}, '{{ user.username }}')">
                            Delete
                        </button>
                        {% else %}
                        <span style="color: #a0aec0; font-style: italic;">Current User</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('createUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/auth/admin/users/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const messageDiv = document.getElementById('formMessage');
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success">' + result.message + '</div>';
                    e.target.reset();
                    
                    // Add new user to table
                    const tbody = document.getElementById('usersTableBody');
                    const row = document.createElement('tr');
                    row.setAttribute('data-user-id', result.user.id);
                    row.innerHTML = `
                        <td>${result.user.username}</td>
                        <td>${result.user.email}</td>
                        <td>
                            <span class="role-badge role-${result.user.role}">
                                ${result.user.role.toUpperCase()}
                            </span>
                        </td>
                        <td>
                            <button class="btn" onclick="resetPassword(${result.user.id}, '${result.user.username}')" style="background: #f6ad55; margin-right: 0.5rem;">
                                Reset Password
                            </button>
                            <button class="btn btn-danger" onclick="deleteUser(${result.user.id}, '${result.user.username}')">
                                Delete
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                } else {
                    messageDiv.innerHTML = '<div class="error">' + result.error + '</div>';
                }
            } catch (error) {
                document.getElementById('formMessage').innerHTML = '<div class="error">An error occurred. Please try again.</div>';
            }
        });
        
        async function deleteUser(userId, username) {
            if (!confirm(`Are you sure you want to delete user "${username}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/auth/admin/users/${userId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Remove row from table
                    const row = document.querySelector(`tr[data-user-id="${userId}"]`);
                    if (row) {
                        row.remove();
                    }
                    
                    document.getElementById('formMessage').innerHTML = '<div class="success">' + result.message + '</div>';
                } else {
                    document.getElementById('formMessage').innerHTML = '<div class="error">' + result.error + '</div>';
                }
            } catch (error) {
                document.getElementById('formMessage').innerHTML = '<div class="error">An error occurred. Please try again.</div>';
            }
        }
        
        async function resetPassword(userId, username) {
            if (!confirm(`Reset password for user "${username}" to default password?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/auth/admin/users/${userId}/reset-password`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(`Password reset successfully!\n\nUsername: ${username}\nNew password: ${result.new_password}\n\nPlease share this with the user and tell them to change it immediately.`);
                    document.getElementById('formMessage').innerHTML = '<div class="success">' + result.message + '</div>';
                } else {
                    document.getElementById('formMessage').innerHTML = '<div class="error">' + result.error + '</div>';
                }
            } catch (error) {
                document.getElementById('formMessage').innerHTML = '<div class="error">An error occurred. Please try again.</div>';
            }
        }
    </script>
</body>
</html>
